<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bai tap 1</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#container{
			display: grid;
			grid-template-columns: auto auto auto auto auto auto;
			background: #F04A4A;
			padding: 10px;
			grid-gap: 10px;
		}
		.col{
			background: #7CA7FE;
			text-align: center;
			border: 1px solid #9B8D8D;
			padding: 20px;
		}
		#item5{
			grid-column: span 4;
			grid-row: span 4;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="col">1</div>
		<div class="col" id="item5">5</div>
		<div class="col">2</div>
		<div class="col">3</div>
		<div class="col">4</div>
		<div class="col">6</div>
		<div class="col">7</div>
		<div class="col">8</div>
		<div class="col">9</div>
		<div class="col">10</div>
		<div class="col">11</div>
		<div class="col">12</div>
		<div class="col">13</div>
		<div class="col">14</div>
		<div class="col">15</div>
	</div>
</body>
</html>
